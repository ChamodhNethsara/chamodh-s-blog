{% for post in new_posts %}
    <ul class="list-group">
        <li class="list-group-item">
            <div>
                <h1>{{forloop.counter}} <a href = "{% url 'blog:view_post' post.id %}">{{post.title}}</h1></a>
                <div style="">
                <p>{{post.body}}</p>
                </div>
                <h5>{{post.date_published}}</h5>
                <br>
                <form action= "{% url 'blog:delete' post.id %}">
                  <button type="submit" class="btn btn-danger btn-otline-primary">Delete Post <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                </form>
                


            </div>
        </li>

{% endfor %}
